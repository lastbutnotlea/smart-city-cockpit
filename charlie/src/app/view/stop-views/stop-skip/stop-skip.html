<div [ngClass]="{'greyed-out': saveDisabled}">
  <div class="modal-header">
    <h4 class="modal-title">
      Skip stop
    </h4>
    <button type="button" class="close" aria-label="Close"
            (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body container d-flex flex-column">
    <div class="form-group m-2">
      <label for="comment">Reason:</label>
      <textarea class="form-control" rows="5" id="comment" [(ngModel)]="text"></textarea>
    </div>
    <app-timespan-picker class="m-2" [from]="from" [to]="to" (fromChanged)="from = $event"
                         (toChanged)="to = $event" [textFrom]="'Skip from '"
                         [textTo]="'Skip until '"></app-timespan-picker>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary"
            (click)="activeModal.close('Close click')">Close
    </button>
    <button type="button" class="btn btn-outline-primary" (click)="confirm()"
            [disabled]="!isSaveEnabled()">
      Save
    </button>
  </div>
</div>

<div *ngIf="saveDisabled" class="fa fa-spinner fa-pulse fa-5x center-center text-primary"></div>
