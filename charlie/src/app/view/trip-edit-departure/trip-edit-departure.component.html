<div class="modal-header">
  <h4 class="modal-title">
    Edit departure time of trip {{data.id}} on line
    <label class="text-primary">{{data.line.name}}</label>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="margin-bottom">
    <label>Stop: </label>
    <app-dropdown [values]="toDropdownItems(copiedStops)" [(selected)]="selectedStop"></app-dropdown>
  </div>

  <div>
    <label>Departure time: {{selectedStop.value.departureTime |  date:'MM/dd/yyyy HH:mm'}}</label>
    <ngb-datepicker [(ngModel)]="date" (select)="updateDate()" class="float-left datepicker"></ngb-datepicker>
    <ngb-timepicker [(ngModel)]="time" (change)="updateTime()" (click)="updateTime()"></ngb-timepicker>
  </div>

</div>
<div class="modal-footer no-float">
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('Close click')">Close</button>
  <button type="button" class="btn btn-outline-primary" (click)="confirm()">Okay</button>
</div>
