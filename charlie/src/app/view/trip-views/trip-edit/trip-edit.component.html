<div class="modal-header">
  <h4 class="modal-title">
    Edit stops and vehicle of trip {{data.id}} on line
    <label class="text-primary">{{data.line.name}}</label>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="margin-bottom-30">
    <label>Vehicle: </label>
    <app-dropdown [values]="toDropdownItems(availVehicles)" [(selected)]="selectedVehicle"></app-dropdown>
  </div>

  <div class="d-block">
    <label>Stops:</label>
    <div *ngFor="let stop of (data.isInbound ? data.line.stopsInbound : data.line.stopsOutbound); let i = index">
      <input #box type="checkbox" [ngModel]="isChecked(stop)" (change)="includeStop(stop, box.checked)">
      <label class="padding-left">{{stop.commonName}}</label>
    </div>
  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancel</button>
  <button type="button" class="btn btn-outline-primary" (click)="confirm()">Save</button>
</div>
