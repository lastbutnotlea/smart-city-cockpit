<div class="bounding-box" style="width: 100%;">
  <div class="d-flex flex-wrap justify-content-around">
    <div>Feedback {{ item.id }}:</div>
    <div>{{ item.feedbackType }} for {{ item.objective }} at {{ item.timestamp }}</div>
    <div>Rating: {{ item.rating }}</div>
  </div>
  <p>{{ item.message }}</p>
</div>
