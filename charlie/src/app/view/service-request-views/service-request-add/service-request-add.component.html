<div class="modal-header">
  <h4 class="modal-title">
    Add a new service request
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div *ngIf="!targetTypeChosen" class="margin-bottom">
    <label>Target Type: </label>
    <app-dropdown [values]="targetItems()" [(selected)]="selectedTargetType"></app-dropdown>
  </div>

  <div *ngIf="targetTypeChosen && !dataChosen">
    <div class="margin-bottom">
      <label>Target: </label>
      <app-dropdown [values]="toDropdownItemsTarget(availTargets)" [(selected)]="selectedTarget"></app-dropdown>
    </div>

    <div class="margin-bottom">
      <label>Type: </label>
      <app-dropdown [values]="typeItems()" [(selected)]="selectedType"></app-dropdown>
    </div>

    <div class="margin-bottom">
      <label>Priority: </label>
      <app-dropdown [values]="priorityItems()" [(selected)]="selectedPriority"></app-dropdown>
    </div>

    <div class="margin-bottom">
      <label>Description: </label>
      <textarea class="form-control" rows="5"[(ngModel)]="description"></textarea>
    </div>

    <div class="margin-bottom">
      <label>Due Date: {{(selectedDate) | date:'MM/dd/yyyy'}}</label>
      <ngb-datepicker [(ngModel)]="date" (select)="updateDate()" class="float-left datepicker"></ngb-datepicker>
    </div>
  </div>

  <div *ngIf="dataChosen" class="d-block">
    <div *ngIf="availFeedback.length === 0">
      <label>No feedback for this target available</label>
    </div>
    <div *ngIf="availFeedback.length !== 0">
      <label>Choose feedback of target for service request:</label>
      <div *ngFor="let feedback of availFeedback">
        <label class="btn {{box.checked? 'active' : ''}}">
          <input #box type="checkbox" [ngModel]="isChecked(feedback)" (change)="includeFeedback(feedback, box.checked)">
          {{feedback.message}}
        </label>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button *ngIf="targetTypeChosen" type="button" class="btn btn-outline-dark" (click)="stepBack()">Back</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancel</button>

  <button *ngIf="!dataChosen" type="button" class="btn btn-outline-primary" (click)="confirm()">Next</button>
  <button *ngIf="dataChosen" type="button" class="btn btn-outline-primary" (click)="confirm()">Save</button>
</div>
