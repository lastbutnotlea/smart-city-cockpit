<div [ngClass]="{'greyed-out': saveDisabled}">
  <div class="modal-header">
    <h4 class="modal-title">
      {{title}}
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <div *ngIf="!targetTypeChosen" class="margin-bottom">
      <label>Target Type: </label>
    <app-dropdown [values]="selectableTargetTypes" [(selected)]="selectedTargetType" [isDisabled]="!targetEditable"></app-dropdown>
    </div>

    <div *ngIf="targetTypeChosen && !dataChosen">

      <div class="d-flex flex-nowrap m-2 no-flex-shrink">
        <label>Target: </label>
        <app-dropdown class="col" [values]="toDropdownItemsTarget(availTargets)" [(selected)]="selectedTarget" [isDisabled]="!targetEditable"></app-dropdown>
      </div>

      <div class="d-flex flex-nowrap m-2 no-flex-shrink">
        <label>Type: </label>
        <app-dropdown class="col" [values]="typeItems()" [(selected)]="selectedType"></app-dropdown>
      </div>

      <div class="d-flex flex-nowrap m-2 no-flex-shrink">
        <label>Priority: </label>
        <app-dropdown class="col" [values]="priorityItems()" [(selected)]="selectedPriority"></app-dropdown>
      </div>

      <div class="d-flex flex-nowrap m-2 no-flex-shrink">
        <label class="padding-right-10">Description: </label>
        <textarea class="form-control col" rows="5" [(ngModel)]="description"></textarea>
      </div>

      <div>
        <label class="m-2 float-left">Due Date: {{(selectedDate) | date:'MM/dd/yyyy'}}</label>
        <ngb-datepicker [(ngModel)]="date" (select)="updateDate()" class="no-float datepicker m-2"></ngb-datepicker>
      </div>
    </div>

    <div *ngIf="dataChosen" class="d-block">
      <div *ngIf="availFeedback.length === 0">
        <label>No feedback for this target available</label>
      </div>
      <div *ngIf="availFeedback.length !== 0">
        <label>Choose feedback of target for service request:</label>
        <div *ngFor="let feedback of availFeedback">
          <div class="d-flex flex-row">
            <p><input #box type="checkbox" [ngModel]="isChecked(feedback)"
                      (change)="includeFeedback(feedback, box.checked)"></p>
            <p class="padding-left"> "{{feedback.message}}"</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button *ngIf="targetTypeChosen" type="button" class="btn btn-outline-dark" (click)="stepBack()" [disabled]="saveDisabled">Back</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')" [disabled]="saveDisabled">Cancel</button>
    <button *ngIf="!dataChosen" type="button" class="btn btn-outline-primary" (click)="confirm()" [disabled]="disableNext()">Next</button>
    <button *ngIf="dataChosen" type="button" class="btn btn-outline-primary" (click)="confirm()" [disabled]="disableNext()">
      Save
    </button>
  </div>
</div>

<div *ngIf="saveDisabled" class="fa fa-spinner fa-pulse fa-5x center-center text-primary"></div>
