<div class="modal-header">
  <h4 class="modal-title">
    Add a new service request
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div *ngIf="!targetTypeChosen" class="margin-bottom">
    <label>Target Type: </label>
    <app-dropdown [values]="targetItems()" [(selected)]="selectedTargetType"></app-dropdown>
  </div>

  <div *ngIf="targetTypeChosen && !dataChosen">
    <div class="margin-bottom">
      <label>Target: </label>
      <app-dropdown [values]="toDropdownItemsTarget(availTargets)" [(selected)]="selectedTarget"></app-dropdown>
    </div>

    <div class="margin-bottom">
      <label>Type: </label>
      <app-dropdown [values]="typeItems()" [(selected)]="selectedType"></app-dropdown>
    </div>

    <div class="margin-bottom">
      <label>Priority: </label>
      <app-dropdown [values]="priorityItems()" [(selected)]="selectedPriority"></app-dropdown>
    </div>

    <div class="margin-bottom">
      <label>Description: </label>
      <input type="text" [(ngModel)]="description">
    </div>

    <ngb-datepicker [(ngModel)]="date" (select)="updateDate()" class="float-left datepicker"></ngb-datepicker>
    <ngb-timepicker [(ngModel)]="time" (click)="updateTime()"></ngb-timepicker>
  </div>

  <div *ngIf="dataChosen && !feedbackChosen" class="d-block">
    <label>Feedback:</label>
    <div class="" *ngFor="let feedback of availFeedback">
      <input #box type="checkbox" [ngModel]="isChecked(feedback)" (change)="includeFeedback(feedback, box.checked)">
      <label class="padding-left">{{feedback.message}}</label>
    </div>
  </div>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('Close click')">Close</button>
  <button *ngIf="!feedbackChosen" type="button" class="btn btn-outline-primary" (click)="confirm()">Next</button>
  <button *ngIf="feedbackChosen" type="button" class="btn btn-outline-primary" (click)="confirm()">Okay</button>
</div>
