<div *ngIf="!loaded">
  <h3>Loading...</h3>
</div>

<div class="fit-screen d-flex flex-column" *ngIf="loaded">
  <h3 class="text-center">
    <div [ngClass]="{'color-fine': vehicle.state === 'FINE',
       'color-problematic': vehicle.state === 'PROBLEMATIC',
       'color-critical': vehicle.state === 'CRITICAL' }">
      <i class="fa fa-lightbulb-o fa-3x float-right padding-right-20" aria-hidden="true"></i>
    </div>
    Details <label class="text-primary">{{vehicle.id}}</label>
  </h3>

  <div class="no-float margin-bottom-30">
    <button class="btn btn-outline-secondary" (click)="goBack()">Back</button>
    <button class="btn btn-outline-danger" (click)="delete()">Delete</button>
  </div>

  <div class="d-flex">

    <app-embedded-vehicle [vehicle]="vehicle" class="flex-1 bounding-box width-30"></app-embedded-vehicle>

    <div class="d-flex flex-1 flex-column">
      <app-embedded-feedback [feedback]="feedback" class="flex-1 bounding-box"></app-embedded-feedback>
      <app-embedded-line [line]="vehicle.currentLine" class="flex-1 bounding-box"></app-embedded-line>
    </div>
  </div>

</div>
