<div class="bounding-box" style="width: 100%;">
  <h4 class="text-lg-left">
    <i class="fa fa-bullhorn fa-2x float-left padding-left-5 text-primary"></i>
    <label class="padding-emb-box-headline">Announcement</label>
  </h4>

  <p class="text-primary"> <label class="text-secondary">ID: </label> {{data.id}}</p>
  <p><label class="text-secondary">Text: </label> {{data.text}}</p>
  <p>
    <label class="text-secondary">Valid from </label>
    {{data.validFrom}}
    <label class="text-secondary"> to </label>
    {{data.validTo}}
  </p>

  <div *ngIf="data.stops.length > 0">
    <label class="text-secondary">Shown at Stops: </label>
    <div *ngFor="let stop of data.stops; let i=index">
      <label> {{stop.commonName}}</label>
      <label *ngIf="i>0">,</label>
    </div>
  </div>
</div>
