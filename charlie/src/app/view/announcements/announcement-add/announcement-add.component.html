<div class="modal-header">
  <h4 class="modal-title">
    Create new announcement
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body container d-flex flex-column">
  <div class="form-group m-2">
    <label for="comment">Announcement text:</label>
    <textarea class="form-control" rows="5" id="comment" (change)="textChange($event)"></textarea>
  </div>
  <div class="m-2">
    <label class="m-2">Valid from: {{from | date:'MM/dd/yyyy HH:mm'}}</label>
    <ngb-datepicker [(ngModel)]="fromDate" (select)="updateTimes()"
                    class="float-left datepicker m-2"></ngb-datepicker>
    <ngb-timepicker [(ngModel)]="fromTime" (click)="updateTimes()" (change)="updateFromTime()"></ngb-timepicker>
  </div>
  <div class="m-2">
    <label class="m-2">Valid until: {{to | date:'MM/dd/yyyy HH:mm'}}</label>
    <ngb-datepicker [(ngModel)]="toDate" (select)="updateTimes()" class="float-left datepicker m-2"></ngb-datepicker>
    <ngb-timepicker [(ngModel)]="toTime" (click)="updateTimes()" (change)="updateToTime()"></ngb-timepicker>
  </div>
  <div class="d-flex flex-nowrap m-2">
    <app-dropdown class="col" [values]="availableStops" [(selected)]="selectedStop"></app-dropdown>
    <button type="button" class="btn btn-outline-primary" style="flex-grow: 0" (click)="addSelectedStop()">Add stop
    </button>
  </div>
  <div class="d-flex flex-nowrap m-2">
    <app-dropdown class="col" [values]="availableLines" [(selected)]="selectedLine"></app-dropdown>
    <button type="button" class="btn btn-outline-primary" style="flex-grow: 0" (click)="addSelecedLineInbound()">
      Add inbound
    </button>
    <button type="button" class="btn btn-outline-primary" style="flex-grow: 0" (click)="addSelecedLineOutbound()">
      Add outbound
    </button>
    <button type="button" class="btn btn-outline-primary" style="flex-grow: 0" (click)="addSelecedLine()">
      Add all
    </button>
  </div>
  <div class="d-flex flex-column m-2">
    <ng-container class="" *ngFor="let stop of selectedStops; let i = index">
      <label>{{stop.commonName}}</label>
    </ng-container>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('Close click')">Close</button>
  <button type="button" class="btn btn-outline-primary" (click)="confirm()">Okay</button>
</div>
