<h3 class="text-center">{{title}}</h3>

<div class="no-float m-3">
  <button class="btn btn-outline-primary" (click)="add()">Add</button>
</div>
<div *ngIf="loaded && data.length > 0">
  <div *ngFor="let announcement of data">
    <app-announcement-item [data]="announcement" class="bounding-box"></app-announcement-item>
  </div>
</div>
<div *ngIf="!loaded">
  <h3>Loading...</h3>
</div>
<div *ngIf="loaded && data.length == 0">
  <h3>No announcements available</h3>
</div>
