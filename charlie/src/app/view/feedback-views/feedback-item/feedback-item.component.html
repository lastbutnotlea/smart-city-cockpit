<div class="bounding-box" style="width: 100%;">
  <div class="d-flex justify-content-around flex-column">
    <h4 class="text-center">
      <ngb-rating [rate]="ratingnumber" class="float-right text-primary">
        <ng-template let-fill="fill">
          <span class="star" [class.filled]="fill === 100">&#9733;</span>
        </ng-template>
      </ngb-rating>
      Details <label class="text-primary">
      <a href="feedback/?id={{item.id}}">
        {{item.id}}
      </a>
    </label>
    </h4>
    <div>
      <p *ngIf="item.feedbackType === 'STOP_FEEDBACK'" class="no-margin-bottom">Feedback for stop
        <label class="text-primary">
          <a href="network/stop/{{item.objective.id}}">
            {{item.objective.id}}
          </a>
        </label>:</p>
      <p *ngIf="item.feedbackType === 'VEHICLE_FEEDBACK'" class="no-margin-bottom">Feedback for
        <label class="text-primary">
          <a href="vehicles/{{item.objective.id}}">
            {{item.objective.id}}
          </a>
        </label>:</p>
      <p class="margin-left-20">"{{item.message}}"</p>
    </div>

    <div>
      <button *ngIf="!item.processed" class="btn btn-outline-primary float-right"
              (click)="processFeedback()">Set feedback processed
      </button>
      <button *ngIf="item.processed" class="btn btn-outline-primary float-right processed-button"
              (click)="processFeedback()">
        <span class="processed">processed</span>
        <span class="fa fa-check fa-2x float-right check-style" aria-hidden="true"></span>
      </button>

    </div>
  </div>
</div>
