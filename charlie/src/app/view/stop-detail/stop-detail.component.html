<div *ngIf="!isLoaded()">
  <h3>Loading...</h3>
</div>

<div *ngIf="isLoaded()">

  <h3 class="text-center">{{title}} <label class="text-primary">{{stop.commonName}}</label></h3>
  <h6 class="text-center margin-bottom">Stop ID: {{stop.id}}</h6>
  <h6 class="text-center margin-bottom">People waiting: {{stop.peopleWaiting}}</h6>

  <div class="no-float big-padding-top">
    <button class="btn btn-outline-secondary" (click)="goBack()">Back To Line Details</button>
  </div>
</div>
