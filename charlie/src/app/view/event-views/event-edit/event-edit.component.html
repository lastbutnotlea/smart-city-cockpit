<div [ngClass]="{'greyed-out': saveDisabled}">
  <div class="modal-header">
    <h4 class="modal-title">
      Edit event <label class="text-primary">{{data.id}}</label>
    </h4>
    <button type="button" class="close" aria-label="Close"
            (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body container d-flex flex-column">
    <div class="form-group m-3">
      <label for="subject">Subject:</label>
      <textarea class="form-control" rows="5" id="subject" [(ngModel)]="subject"></textarea>
    </div>

    <div class="form-group m-3">
      <label for="notes">Notes:</label>
      <textarea class="form-control" rows="5" id="notes"
                [(ngModel)]="appointmentNotes[0].text"></textarea>
    </div>

    <div class="d-flex flex-nowrap m-3 no-flex-shrink align-items-center justify-content-between">
      <label class="m-0">Priority: </label>
      <app-dropdown [values]="availablePriorities" [(selected)]="priority"
                    [width]="300"></app-dropdown>
    </div>

    <div class="d-flex flex-nowrap m-3 no-flex-shrink align-items-center justify-content-between">
      <label class="m-0">Involved Party: </label>
      <app-dropdown [values]="availableParties" [(selected)]="party" [width]="300"></app-dropdown>
    </div>

    <app-timespan-picker [from]="startTime" [to]="endTime" (fromChanged)="startTime = $event"
                         (toChanged)="endTime = $event"></app-timespan-picker>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">
      Cancel
    </button>
    <button type="button" class="btn btn-outline-primary" (click)="confirm()"
            [disabled]="!isConfirmEnabled()">
      Save
    </button>
  </div>
</div>

<div *ngIf="saveDisabled" class="fa fa-spinner fa-pulse fa-5x center-center text-primary"></div>
