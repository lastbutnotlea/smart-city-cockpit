<div [ngClass]="{'greyed-out': saveDisabled}">
  <div class="modal-header">
    <h4 class="modal-title">
      Edit event <label class="text-primary">{{data.id}}</label>
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body container d-flex flex-column">
    <div class="form-group m-2">
      <label for="subject">Subject:</label>
      <textarea class="form-control" rows="5" id="subject" [(ngModel)]="subject">
        {{subject}}
      </textarea>
    </div>

    <div class="d-flex flex-nowrap m-2 no-flex-shrink">
      <label>Priority: </label>
      <app-dropdown class="col" [values]="availablePriorities" [(selected)]="priority"></app-dropdown>
    </div>

    <app-timespan-picker [(from)]="startTime" [(to)]="endTime"></app-timespan-picker>

    <div class="d-flex flex-nowrap m-2 no-flex-shrink">
      <label>Involved Party: </label>
      <app-dropdown class="col" [values]="availableParties" [(selected)]="party"></app-dropdown>
    </div>

    <div class="form-group m-2">
      <label for="notes">Notes:</label>
      <textarea class="form-control" rows="5" id="notes" [(ngModel)]="appointmentNotes[0].text">
        {{appointmentNotes[0].text}}
      </textarea>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancel</button>
    <button type="button" class="btn btn-outline-primary" (click)="confirm()" [disabled]="!isConfirmEnabled()">
      Save
    </button>
  </div>
</div>

<div *ngIf="saveDisabled" class="fa fa-spinner fa-pulse fa-5x center-center text-primary"></div>
