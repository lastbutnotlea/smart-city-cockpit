<div class="modal-header">
  <h4 class="modal-title">
    Add a new trip
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="margin-bottom-30">
    <label>Vehicle: </label>
    <app-dropdown [values]="toDropdownItemsV(availVehicles)" [(selected)]="selectedVehicle"></app-dropdown>
  </div>

  <div class="margin-bottom-30">
    <label>Line: </label>
    <app-dropdown [values]="toDropdownItemsL(availLines)" [(selected)]="selectedLine" (selectedChange)="refreshData()"></app-dropdown>
  </div>

  <div class="margin-bottom-30">
    <label>Direction: </label>
    <app-dropdown [values]="directionItems()" [(selected)]="selectedDirection" (selectedChange)="refreshData()"></app-dropdown>
  </div>

  <ngb-datepicker [(ngModel)]="date" (select)="updateDate()" class="float-left datepicker"></ngb-datepicker>
  <ngb-timepicker [(ngModel)]="time" (click)="updateTime()" (change)="updateTime()"></ngb-timepicker>

  <button type="button" class="btn btn-outline-primary margin-bottom-30 no-float width-100" (click)="showStops()">Edit Stops</button>

  <div *ngIf="stopsVisible()" class="d-block">
    <label>Stops:</label>
    <div class="" *ngFor="let stop of selectedLineStops; let i = index">
      <input #box type="checkbox" [ngModel]="isChecked(stop)" (change)="includeStop(stop, box.checked)">
      <label class="padding-left">{{stop.commonName}}</label>
    </div>
  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancel</button>
  <button type="button" class="btn btn-outline-primary" (click)="confirm()">Save</button>
</div>
