<div class="modal-header">
  <h4 class="modal-title">
    Add a new trip
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="margin-bottom">
    <label>Vehicle: </label>
    <app-dropdown [values]="toDropdownItemsV(availVehicles)" [(selected)]="selectedVehicle"></app-dropdown>
  </div>

  <div class="margin-bottom">
    <label>Line: </label>
    <app-dropdown [values]="toDropdownItemsL(availLines)" [(selected)]="selectedLine"></app-dropdown>
  </div>

  <div class="margin-bottom">
    <label>Direction: </label>
    <app-dropdown [values]="directionItems()" [(selected)]="selectedDirection"></app-dropdown>
  </div>

  <button type="button margin-bottom" class="btn btn-outline-primary" (click)="showStops()">Edit Stops</button>

  <div *ngIf="stopsVisible()" class="d-block">
    <label>Stops:</label>
    <div class="" *ngFor="let stop of selected.stops; let i = index">
      <input #box type="checkbox" [ngModel]="isChecked(stop)" (change)="includeStop(stop, box.checked)">
      <label class="padding-left">{{stop.name}}</label>
    </div>
  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('Close click')">Close</button>
  <button type="button" class="btn btn-outline-primary" (click)="confirm()">Okay</button>
</div>
