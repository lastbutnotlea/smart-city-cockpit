<div class="d-flex flex-column fit-screen">
  <h3 class="text-center">
    <app-state-icon class="float-right" [size]="'fa-3x'" [state]="state"></app-state-icon>
    {{title}}
  </h3>

  <div *ngIf="loaded" class="d-flex flex-row">
    <div class="fit-screen flex-2 overflow-x">
      <app-network-map class="bounding-box"></app-network-map>
    </div>

    <!-- stopState of each line -->
    <!-- this could be extracted into an embedded component to keep this file smaller, but it is not needed in any other component -->
    <div class="flex-1 bounding-box min-width">
      <a class="color-inherit" href="network">
        <h4 class="text-lg-left">
          <i class="fa fa-exchange fa-2x float-left padding-left-5 text-primary"></i>
          <label class="padding-emb-box-headline">Lines</label>
        </h4>
      </a>
      <p *ngFor="let line of lines">
        <a href="network/detail/{{line.id}}">
          <div>
      <span *ngIf="line.type === 'BUS'" [style.color]="line.color">
        <i class="fa fa-bus float-left padding-left-5 padding-right-5"></i>
      </span>
            <span *ngIf="line.type === 'SUBWAY'" [style.color]="line.color">
        <i class="fa fa-subway float-left padding-left-5 padding-right-5"></i>
      </span>
            {{line.name}}
        <app-state-icon class="float-right" [state]="line.state"></app-state-icon>
          </div>
        </a>
      </p>
    </div>
  </div>
  <div *ngIf="!loaded">
    <h3>Loading...</h3>
  </div>
</div>
