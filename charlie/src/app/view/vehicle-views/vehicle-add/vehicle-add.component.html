<div [ngClass]="{'greyed-out': saveDisabled}">
  <div class="modal-header">
    <h4 class="modal-title">
      Titel
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">

    <div>
      <div class="d-flex flex-nowrap m-2 no-flex-shrink">
        <label>Type</label>
      </div>
      <app-dropdown [values]="toDropdown(vehicleTypes)" [(selected)]="selected"></app-dropdown>
    </div>

    <div>
      <div class="d-flex flex-nowrap m-2 no-flex-shrink">
        <label>Capacity</label>
      </div>
      <input class="float-right" type="number" min="{{minCapacity}}" max="{{maxCapacity}}" step="1" [(ngModel)]="capacity" (keypress)="validate($event)">
    </div>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancel</button>
    <button type="button" class="btn btn-outline-primary" (click)="confirm()" [disabled]="nextDisabled()">
      Save
    </button>
  </div>
</div>

<div *ngIf="saveDisabled" class="fa fa-spinner fa-pulse fa-5x center-center text-primary"></div>
