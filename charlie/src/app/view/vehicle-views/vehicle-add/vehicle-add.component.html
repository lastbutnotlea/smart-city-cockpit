<div class="modal-header">
  <h4 class="modal-title">
    Titel
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body container">
  <div class="row">
    <div class="col-auto p-2 m-1"><label>Type</label></div>
    <div class="col p-2 m-1">
      <app-dropdown [values]="toDropdown(vehicleTypes)" [(selected)]="selected"></app-dropdown>
    </div>
    <div class="w-100"></div>
    <div class="col bg-light p-2 m-1"><label>Capacity</label></div>
    <div class="col bg-light p-2 m-1"><input type="number" [(ngModel)]="capacity"></div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancel</button>
  <button type="button" class="btn btn-outline-primary" (click)="confirm()" [disabled]="saveDisabled">
    Save
  </button>
</div>
