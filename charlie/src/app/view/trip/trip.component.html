<div *ngIf="!isLoaded()">
  <h3>Loading...</h3>
</div>

<h3 class="text-center">{{title}}</h3>

<app-filter-view></app-filter-view>

<div style="height: 100%; overflow-y: auto;">
  <table class="table">
    <thead>
    <tr>
      <th>TripId</th>
      <th>VehicleId</th>
      <th>VehicleType</th>
      <th>LineId</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let trip of (compFilter.getFiltered(trips))">
      <td>
        <a routerLink="detail/{{trip.id}}">
          {{ trip.id }}
        </a>
      </td>
      <td>{{ trip.vehicle.id }}</td>
      <td>{{ trip.vehicle.type }}</td>
      <td>{{ trip.line.name }}</td>
    </tr>
    </tbody>
  </table>
</div>
