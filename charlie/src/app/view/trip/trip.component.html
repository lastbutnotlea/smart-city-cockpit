<div *ngIf="!isLoaded()">
  <h3>Loading...</h3>
</div>


  <h3 class="text-center margin-bottom">{{title}}</h3>
<button class="btn btn-outline-primary no-float margin-bottom" (click)="addTrip()">Add</button>

<app-filter-view></app-filter-view>

<div class="scrollable">
  <table class="table table-width">
    <thead>
    <tr>
      <th>TripId</th>
      <th>VehicleId</th>
      <th>VehicleType</th>
      <th>LineId</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let trip of (compFilter.getFiltered(trips))">
        <td>
          <a routerLink="detail/{{trip.id}}">
            {{ trip.id }}
          </a>
        </td>
        <td>{{ trip.vehicle.id }}</td>
        <td>{{ trip.vehicle.type }}</td>
        <td>{{ trip.line.name }}</td>
        <td>Delete</td>
    </tr>
    </tbody>
  </table>
</div>
