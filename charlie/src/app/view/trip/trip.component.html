<div *ngIf="!isLoaded()">
  <h3>Loading...</h3>
</div>

<div>

  <h3>{{title}}</h3>

  <app-filter-view></app-filter-view>

  <table class="data-table-format">
    <thead>
    <tr>
      <th>TripId</th>
      <th>VehicleId</th>
      <th>VehicleType</th>
      <th>LineId</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let trip of (compFilter.getFiltered(trips))">
        <td>
          <a routerLink="detail/{{trip.id}}">
            {{ trip.id }}
          </a>
        </td>
        <td>{{ trip.vehicle.id }}</td>
        <td>{{ trip.vehicle.type }}</td>
        <td>{{ trip.line.id }}</td>
    </tr>
    </tbody>
  </table>

</div>
