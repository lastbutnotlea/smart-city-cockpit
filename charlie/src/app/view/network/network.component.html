<div class="text-center" id="network">
  <h3>
    {{title}}
  </h3>
</div>
<app-network-map></app-network-map>

<!-- stopState of each line -->
<!-- this could be extracted into an embedded component to keep this file smaller, but it is not needed in any other component -->
<div class="bounding-box bg-light">
  <h5 class="text-lg-left">
    <i class="fa fa-arrows-h fa-2x float-left small-padding-left text-primary"></i>
    <label class="padding-emb-box-headline">Line</label>
  </h5>
  <p *ngFor="let line of lines">
    <a href="network/detail/{{line.id}}">
      <span *ngIf="line.type === 'BUS'" [style.color]="line.color">
        <i class="fa fa-bus float-left small-padding-left"></i>
      </span>
      <span *ngIf="line.type === 'SUBWAY'" [style.color]="line.color">
        <i class="fa fa-subway float-left small-padding-left"></i>
      </span>
    </a>
    {{line.name}}
    <span [ngClass]="{'color-fine': line.state === 'FINE',
       'color-problematic': line.state === 'PROBLEMATIC',
       'color-critical': line.state === 'CRITICAL' }">
        <i class="fa fa-lightbulb-o float-right small-padding-right" aria-hidden="true"></i>
    </span>
  </p>
</div>
