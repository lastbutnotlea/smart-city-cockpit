<div *ngIf="!loaded">
  <h3>Loading...</h3>
</div>


<div *ngIf="loaded"  class="fit-screen d-flex flex-column">
  <h3 class="text-center">
    <div [ngClass]="{'color-fine': state === 'FINE',
         'color-problematic': state === 'PROBLEMATIC',
         'color-critical': state === 'CRITICAL' }">
      <i class="fa fa-lightbulb-o fa-3x float-right padding-right-20"
         aria-hidden="true"></i>
    </div>
    {{title}}
  </h3>

  <div class="d-flex">

    <div class="d-flex flex-1 flex-column">
      <app-network-map class="flex-1 bounding-box"></app-network-map>
    </div>

    <!-- stopState of each line -->
    <!-- this could be extracted into an embedded component to keep this file smaller, but it is not needed in any other component -->
    <div class="flex-3 bounding-box">
      <h4 class="text-lg-left">
        <i class="fa fa-exchange fa-2x float-left padding-left-5 text-primary"></i>
        <label class="padding-emb-box-headline">Line</label>
      </h4>
      <p *ngFor="let line of lines">
        <a href="network/detail/{{line.id}}">
          <span *ngIf="line.type === 'BUS'" [style.color]="line.color">
            <i class="fa fa-bus float-left padding-left-5"></i>
          </span>
          <span *ngIf="line.type === 'SUBWAY'" [style.color]="line.color">
            <i class="fa fa-subway float-left padding-left-5"></i>
          </span>
        </a>
        {{line.name}}
        <span [ngClass]="{'color-fine': line.state === 'FINE',
           'color-problematic': line.state === 'PROBLEMATIC',
           'color-critical': line.state === 'CRITICAL' }">
            <i class="fa fa-lightbulb-o float-right padding-right-20" aria-hidden="true"></i>
        </span>
      </p>
    </div>
  </div>
</div>
