<div *ngIf="!isLoaded()">
  <h3>Loading...</h3>
</div>

<div *ngIf="isLoaded()">

  <h3>Trip Details</h3>
  <h6>Trip ID: {{trip.id}}</h6>

  <app-embedded-line></app-embedded-line>
  <app-embedded-vehicle></app-embedded-vehicle>

  <h5>Line ID: {{trip.line.id}}</h5>
  <h5>Vehicle ID: {{trip.vehicle.id}}</h5>

  <h5>Stops: </h5>
  <div *ngFor="let stop of trip.stops">
    {{stop.id}}
  </div>

  <div class="no-float">
    <button class="btn btn-outline-primary" (click)="goBack()">Back To Trips</button>
    <button class="btn btn-outline-secondary" (click)="edit()">Edit</button>
  </div>
</div>
