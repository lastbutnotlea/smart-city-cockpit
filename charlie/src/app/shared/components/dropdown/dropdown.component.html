<div ngbDropdown class="d-inline-block">
  <button class="btn btn-outline-primary" ngbDropdownToggle>{{selected.label}}</button>
  <div ngbDropdownMenu class="scrollable-dropdown" aria-labelledby="dropdownBasic1">
    <div *ngFor="let value of values">
      <button class="dropdown-item" (click)="select(value);">{{value.label}}</button>
    </div>
  </div>
</div>
