<div class="d-flex" [style]="getWidthStyle()" #element>
  <button
    class="btn btn-outline-primary button-dropdown d-flex w-100 justify-content-between"
    #dropdownButton [disabled]="isDisabled"
    (click)="changeOpen()">
    <span></span>
    <span class="text-ellipsis flex-grow-1">{{selected.label}}</span>
    <span>
      <i *ngIf="isOpen" class="fa fa-angle-up"></i>
      <i *ngIf="!isOpen" class="fa fa-angle-down"></i>
    </span>
  </button>
  <div class="{{isOpen? 'd-flex' : 'd-none'}} flex-column dropdown-container bg-white"
       [style]="getPositionStyle()"
       aria-labelledby="dropdownBasic1">
    <input *ngIf="values.length > 7" type="text" placeholder="Search.." #elem (input)="searchText=elem.value">
    <ng-container *ngFor="let value of searchValues()">
      <button
        class="btn btn-dropdown d-inline-flex no-flex-shrink justify-content-center"
        (click)="select(value);">
        <span class="text-ellipsis flex-grow-1">{{value.label}}</span>
      </button>
    </ng-container>
  </div>
</div>
