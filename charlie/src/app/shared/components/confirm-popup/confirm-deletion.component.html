<div class="modal-header">
  <h4 class="modal-title">
    Are you sure you want to delete
    <label class="text-primary">{{objectToDelete}}</label>
    ?
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancel</button>
  <button type="button" class="btn btn-outline-primary" (click)="confirm()" [disabled]="deleteDisabled">
    Delete
  </button>
</div>
