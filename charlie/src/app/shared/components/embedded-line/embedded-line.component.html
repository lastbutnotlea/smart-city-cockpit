

  <h4 class="text-lg-left">
    <div [ngClass]="{'color-fine': line.state === 'FINE',
     'color-problematic': line.state === 'PROBLEMATIC',
     'color-critical': line.state === 'CRITICAL' }">
      <i class="fa fa-lightbulb-o fa-2x float-right" aria-hidden="true"></i>
    </div>
    <i class="fa fa-exchange fa-2x float-left padding-left-5 text-primary"></i>
    <label class="padding-emb-box-headline">Line</label>


  </h4>

  <p class="text-primary">{{line.name}}</p>
  <p>ID: {{line.id}}</p>
