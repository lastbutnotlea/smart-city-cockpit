<h4 class="text-lg-left no-margin-bottom">
  <i class="fa fa-filter fa-2x float-left padding-left-5 text-primary"></i>
  <label class="padding-emb-box-headline">Filter</label>
</h4>
<div>
  <div class="margin-right-40">
    <input type="text" placeholder="Search.." #elem (input)="text=elem.value">
  </div>
  <div *ngFor="let filter of filters">
    <app-filter-view class="d-flex flex-column my-3" [filters]="filter.filters"></app-filter-view>
  </div>
</div>
