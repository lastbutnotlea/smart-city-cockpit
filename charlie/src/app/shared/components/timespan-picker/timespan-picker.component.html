<app-datetime-picker [model]="from"
                     (modelChanged)="onFromChange($event)"
                     [text]="'Valid from: '"
                     [isValid]="isValidFrom"></app-datetime-picker>
<app-datetime-picker [model]="to"
                     (modelChanged)="onToChange($event)"
                     [text]="'Valid until: '"
                     [isValid]="isValidTo"></app-datetime-picker>
