<h4 class="text-lg-left">
  <i class="fa fa-bullhorn fa-2x float-left padding-left-5 text-primary"></i>
  <label class="padding-emb-box-headline">Announcements</label>
</h4>
<div *ngFor="let announcement of announcements">
  <p>
    {{announcement.text}}
  </p>
  <p>
    <label class="text-secondary">
      From {{announcement.validFrom | date:'MM/dd/yyyy HH:mm'}} to {{announcement.validTo | date:'MM/dd/yyyy HH:mm'}}
    </label>
  </p>
</div>
<p *ngIf="announcements.length === 0">No Announcements</p>
