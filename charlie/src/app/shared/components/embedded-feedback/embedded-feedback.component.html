<a class="color-inherit" href="feedback">
  <h4 class="text-lg-left">
    <i class="fa fa-comments-o fa-2x float-left padding-left-5 text-primary"></i>
    <label class="padding-emb-box-headline">Feedback</label>
  </h4>
</a>
<p *ngFor="let data of feedback; let i = index">
  <label class="text-secondary">{{data.timestamp | date:'MM/dd/yyyy HH:mm'}}</label>
  <a href="feedback/?id={{data.id}}">
    {{data.message}}
  </a>
  <ngb-rating [rate]="getRatingNumber(i)" class="float-right text-primary">
    <ng-template let-fill="fill">
      <span class="star" [class.filled]="fill === 100">&#9733;</span>
    </ng-template>
  </ngb-rating>
</p>
<p *ngIf="feedback.length === 0">No Feedback available</p>
